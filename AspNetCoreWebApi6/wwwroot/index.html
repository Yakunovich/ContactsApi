<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacts</title>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div id="container">
      <table>
        <tr>
          <th>Name</th>
          <th>Mobile phone</th>
          <th>Job Title</th>
          <th>Birth date</th>
          <th>Actions</th>
        </tr>
        <tbody id="contacts"></tbody>
      </table>
      <p>
        <button class="addContactButton" data-modal="addContactModal">
          Add Contact
        </button>
      </p>
      <div id="editContactModal" class="modal">
        <div class="modal-content">
          <div class="contact-form">
            <span class="close">&times;</span>
            <form id="editContactForm">
              <h2>Edit contact</h2>
              <div>
                <input type="text"  id="edit-name" placeholder="Name" />
                <input
                  type="text"
                  id="edit-mobilephone"
                  placeholder="(xx) xxx-xxxx"
                />
                <input type="text" id="edit-jobtitle" placeholder="Job title" />
                <input
                  type="date"
                  class="birthDateInput"
                  id="edit-birthdate"
                  placeholder="Birth date"
                />
              </div>
              <span id="editError"></span>
              <button type="submit" class="submit" href="/">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div id="addContactModal" class="modal">
        <div class="modal-content">
          <div class="contact-form">
            <span class="close">&times;</span>
            <form id="addContactForm">
              <h2>Add contact</h2>
              <div>
                <input type="text" id="add-name" placeholder="Name" required/>
                <input
                  type="text"
                  id="add-mobilephone"
                  placeholder="(xx) xxx-xxxx"
                  required
                />
                <input type="text" id="add-jobtitle" placeholder="Job title" required/>
                <input
                  type="date"
                  class="birthDateInput"
                  id="add-birthdate"
                  placeholder="Birth date"
                  required
                />
              </div>
              <span id="addError"></span>
              <button type="submit" class="submit" href="/">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
  </body>
</html>
